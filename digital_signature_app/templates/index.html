<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Truyền file có chữ ký số</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Truyền File Dữ Liệu Có Chữ Ký Số</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="row">
      <div class="col-md-6">
        <h4>Ký số file</h4>
        <form method="POST" action="/upload" enctype="multipart/form-data">
          <div class="mb-3">
            <input type="file" name="file" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Tải lên & Ký số</button>
        </form>
      </div>

      <div class="col-md-6">
        <h4>Xác minh chữ ký</h4>
        <form method="POST" action="/verify" enctype="multipart/form-data">
          <div class="mb-3">
            <label>File gốc</label>
            <input type="file" name="file" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>File chữ ký (.sig)</label>
            <input type="file" name="signature" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">Xác minh</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
